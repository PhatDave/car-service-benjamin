<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="/user/add" method="POST" th:object="${user}">
  <label for="name"></label>
  <input type="text" name="name" id="name" placeholder="Name" th:field="*{name}">
  <label for="surname"></label>
  <input type="text" name="surname" id="surname" placeholder="Surname" th:field="*{surname}">
  <label for="OIB"></label>
  <input type="number" name="OIB" id="OIB" placeholder="OIB" th:field="*{OIB}">
  <label for="street"></label>
  <input type="text" name="street" id="street" placeholder="Street" th:field="*{address.street}">
  <label for="postalCode"></label>
  <input type="number" name="poslatCode" id="postalCode" placeholder="Postal Code" th:field="*{address.postalCode}">
  <label for="country"></label>
  <input type="text" name="country" id="country" placeholder="Country" th:field="*{address.country}">
  <button type="submit">Edit</button>
</form>
</body>
</html>
