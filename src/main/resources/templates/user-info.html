<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>User info</h2>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>OIB</th>
        <th>street</th>
        <th>zip code</th>
        <th>country</th>
    </tr>
    <tr th:object="${user}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.OIB}"></td>
        <td th:text="${user.address.street}"></td>
        <td th:text="${user.address.postalCode}"></td>
        <td th:text="${user.address.country}"></td>
    </tr>
</table>
</body>
</html>
